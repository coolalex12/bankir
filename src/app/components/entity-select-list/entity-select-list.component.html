<form
  fxLayout="column"
  [formGroup]="form"
  *ngIf="formArray?.controls?.length; else emptyList"
>
  <div
    formArrayName="array"
    *ngFor="let control of formArray.controls; let i = index"
  >
    <mat-checkbox
      [formControlName]="i"
      class="checkbox"
      [attr.data-testid]="dataTestIdPrefix + '-' + i"
    >
      {{ items[i]?.name }}
    </mat-checkbox>
  </div>
</form>
<ng-template #emptyList>пустой список</ng-template>
