<h2>Выберите игроков</h2>

<app-entity-select-list
  [formControl]="gamersFormControl"
  [items]="gamers"
  dataTestIdPrefix="user-name"
></app-entity-select-list>

<button
  mat-raised-button
  color="primary"
  (click)="createGame()"
  style="margin-top: 15px"
  data-testid="apply-create-game-button"
>
  Создать игру
</button>
