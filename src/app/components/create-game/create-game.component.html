<h3>Выберите игроков</h3>
<form fxLayout="column" [formGroup]="form">
  <div
    formArrayName="gamers"
    *ngFor="let gamer of gamersFormArray.controls; let i = index"
  >
    <mat-checkbox [formControlName]="i">
      {{ gamers[i].name }}
    </mat-checkbox>
  </div>
</form>

<button mat-raised-button color="primary" (click)="createGame()">
  Создать игру
</button>
