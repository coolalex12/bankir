<h2>Выберите игроков</h2>
<form fxLayout="column" [formGroup]="form">
  <div
    formArrayName="gamers"
    *ngFor="let gamer of gamersFormArray.controls; let i = index"
  >
    <mat-checkbox [formControlName]="i" class="gamer-checkbox">
      {{ gamers[i].name }}
    </mat-checkbox>
  </div>
</form>

<button
  mat-raised-button
  color="primary"
  (click)="createGame()"
  style="margin-top: 15px"
>
  Создать игру
</button>
