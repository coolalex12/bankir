<div mat-dialog-title>{{ data.gamerName }}</div>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Остаток</mat-label>
    <input
      matInput
      type="number"
      autocomplete="off"
      [(ngModel)]="data.balance"
      cdkFocusInitial
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.balance">
    Сохранить
  </button>
  <button mat-raised-button (click)="onCancelClick()">Отмена</button>
</div>
