<div *ngIf="game" fxLayout="column">
  <span>Размер банка: {{ game.totalBuy | number }}</span>
  <span
    >Проигрыш: {{ game.lose | number }} Выигрыш: +{{ game.win | number }}</span
  >
  <span *ngIf="game.totalResult !== 0" class="invalid"
    >Итог: {{ game.totalResult | number }}

    <ng-container *ngIf="game.totalResult! > 0">
      выигрыш > проигрыша
    </ng-container>
    <ng-container *ngIf="game.totalResult! < 0">
      проигрыш > выигрыша
    </ng-container>
  </span>
</div>
