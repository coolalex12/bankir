<div *ngIf="game" fxLayout="column">
  <div fxLayout="row" fxLayoutGap="4px">
    <span>Банк: {{ game.totalBuy | number }}</span>
    <span *ngIf="isNumber(game.lose)">Проигрыш: {{ game.lose | number }}</span>
    <span *ngIf="isNumber(game.win)"> Выигрыш: +{{ game.win | number }}</span>
  </div>

  <span
    *ngIf="isNumber(game.totalResult) && game.totalResult !== 0"
    class="invalid"
    >Итог: {{ game.totalResult | number }}

    <ng-container *ngIf="game.totalResult! > 0">
      выигрыш > проигрыша
    </ng-container>
    <ng-container *ngIf="game.totalResult! < 0">
      проигрыш > выигрыша
    </ng-container>
  </span>
</div>
